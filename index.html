<!DOCTYPE html>
<html>
  <head>
    <title>PWA Proof of Concept</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000" />

    <link rel="apple-touch-icon" sizes="180x180"
      href="https://cdn.app.sbb.ch/favicons/v1/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png"
      href="https://cdn.app.sbb.ch/favicons/v1/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png"
      href="https://cdn.app.sbb.ch/favicons/v1/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
  </head>

  <body>
    <h1>PWA Proof of Concept</h1>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      navigator.serviceWorker && navigator.serviceWorker
        .register('/service-worker.js')
        .then(function() {
          console.log("Service Worker Registered");
      });
    </script>
  </body>
</html>
